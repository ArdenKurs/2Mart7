        function fetchStudentData() {
            const tcNumber = document.getElementById("tcInput").value;
            const data = studentData[tcNumber];

            if (data) {
                let subjectRows = '';
                const subjectOrder = ["TÜRKÇE", "SOSYAL", "DİN KÜLTÜRÜ", "İNGİLİZCE", "MATEMATİK", "FEN BİLİMLERİ"];
                for (let subject of subjectOrder) {
                    subjectRows += `
                        <tr>
                            <td class="category">${subject}</td>
                            <td>${data.subjects[subject]["doğru"]}</td>
                            <td>${data.subjects[subject]["yanlış"]}</td>
                            <td>${data.subjects[subject]["net"]}</td>
                        </tr>`;
                }

                document.getElementById("studentData").innerHTML = `
                    <table class="result-table">
                        <tr>
                            <th colspan="4">${data.name} - Sıralama: ${data.ranking}</th>
                        </tr>
                        <tr>
                            <td colspan="4">LGS Puanı: ${data.lgs_score}</td>
                        </tr>
                        <tr>
                            <th>Ders</th>
                            <th>Doğru</th>
                            <th>Yanlış</th>
                            <th>Net</th>
                        </tr>
                        ${subjectRows}
                        <tr class="total-row">
                            <td>Toplam</td>
                            <td>${data.totals["doğru"]}</td>
                            <td>${data.totals["yanlış"]}</td>
                            <td>${data.totals["net"]}</td>
                        </tr>
                    </table>`;
            } else {
                document.getElementById("studentData").innerHTML = "<p>Öğrenci bulunamadı.</p>";
            }
        }
